<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
<link rel="stylesheet" href="../global-styles.css">
<link rel="stylesheet" href="poseidon.css">
</head>
<body>
<div class="header">
	<script>$('.header').hide();</script>
	<div id="inventory">
		<div id="inventory-title"><h1 id="inventory-title-heading"></h1></div>
		<div id="inventory-items"></div>
	</div>
	<div class="submit-answer">
		<form id="myForm" onsubmit="check_answer('seven', document.getElementById('answer').value)"  autocomplete="off">
			<input class="input-field" type="text" name="answer" id="answer" placeholder="Enter answer...">
			<input class="submit-button" type="submit" value="Submit Answer">
		</form>
	</div>
	<div class="nav-arrows">
		<img class="nav-arrow" id="back-arrow" onclick="nav('six')" src="../pics/back-arrow.png">
		<img class="nav-arrow" id ="forward-arrow" onclick="nav('eight')" src="../pics/forward-arrow.png">
	</div>
</div>
<div class="main">
	<div id="bomb">
		<img src="../pics/poseidon/bomb.png">
		<div id="timer-container">
			<h1 id="timer"></h1>
		</div>
		<div id="panel-wires">
			<img id="panel" src="../pics/poseidon/panel.PNG">
			<div class="wire" id="wire1"></div>
			<div class="wire" id="wire2"></div>
			<div class="wire" id="wire3"></div>		
		</div>
		<div id="singularity"></div>
	</div>
	<div class="tool-box" id="tool-box1">
		<img src="../pics/poseidon/closed-tool-box.png">
	</div>
	<div class="tool-box" id="tool-box2">
		<input type="text" id="tool-box-input" placeholder="Code" maxlength="2">
		<img src="../pics/poseidon/closed-tool-box.png">
	</div>
	<img id="key" src="../pics/poseidon/key.png">
	<div id="puzzle-box">
		<img src="../pics/poseidon/johanna.jpg">
		<h1>âœ•</h1>
		<img src="../pics/poseidon/butterfree.png">
	</div>
	<script>$('.wire').hide();</script>
</div>
<div id="white-out"></div>
</body>

<script src="../scripts/global-script.js"></script>
<script src="poseidon.js"></script>
</html>
