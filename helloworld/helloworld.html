<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
<link rel="stylesheet" href="../global-styles.css">
<link rel="stylesheet" href="helloworld.css">
</head>
<body>
<div class="header">
	<div id="inventory">
		<div id="inventory-title"><h1 id="inventory-title-heading"></h1></div>
		<div id="inventory-items"></div>
	</div>
	<div class="submit-answer">
		<form id="myForm" onsubmit="check_answer('one', document.getElementById('answer').value)"  autocomplete="off">
			<input class="input-field" type="text" name="answer" id="answer" placeholder="Enter answer...">
			<input class="submit-button" type="submit" value="Submit Answer">
		</form>
	</div>
	<div class="nav-arrows">
		<img class="nav-arrow" id ="forward-arrow" onclick="nav('two')">
	</div>
</div>
<div class="main">
	<h1 id="heading">Hello Worlds! Welcome to puzzle time v2</h1>
	<div id="worlds">
		<div class="world-and-answer">
			<img class="world-pic" src="../pics/helloworld/world.gif">
			<img id="pic1" class="answer-pic" src="../pics/helloworld/butter.png">
		</div>
		<div class="world-and-answer">
			<img class="world-pic" src="../pics/helloworld/world.gif">
			<img id="pic2" class="answer-pic" src="../pics/helloworld/fly.png">
		</div>
		<div class="world-and-answer">
			<img class="world-pic" src="../pics/helloworld/world.gif">
			<h1  class="answer-pic" id="pic3">S</h1>
		</div>
	</div>
</div>
</body>

<script src="../scripts/global-script.js"></script>
<script src="helloworld.js"></script>
</html>
